<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Akansha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin: 20px;
            line-height: 1.2;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
            height: 100px; /* Keeps the space open when the button leaves */
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            
            /* IMPORTANT: This makes the movement smooth */
            transition: top 0.4s ease, left 0.4s ease; 
            
            position: relative; 
            z-index: 20; /* Ensures it stays on top of everything */
        }

        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #success-message h1 {
            font-size: 2.5rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            button { padding: 12px 30px; font-size: 1.2rem; }
            .buttons { gap: 20px; }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1Ymw1ODk2d2J2eW92aGx4bG54eWY1Ymw1ODk2d2J2eW92aGx4bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Heart" width="150">
        </div>

        <h1>Akansha, will you be my Valentine?</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message">
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Celebration" width="100%">
        <h1>Yay! ❤️ See you on the 14th!</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Get the screen size
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate a random position
            const randomX = Math.max(10, Math.random() * maxWidth);
            const randomY = Math.max(10, Math.random() * maxHeight);

            // Apply fixed position - this forces it to stay on screen
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Desktop: Run away on hover
        noBtn.addEventListener('mouseover', moveButton);

        // Mobile: Run away on touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop the click
            moveButton();
        });
        
        // Fallback for click
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        function acceptProposal() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
        }
    </script>
</body>
</html>
