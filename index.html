<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Day Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin: 20px;
            line-height: 1.2;
            z-index: 1; /* Keep text below button if they overlap */
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; 
            z-index: 9999; /* Highest priority to stay visible */
            
            /* Smooth gliding animation */
            transition: top 0.3s ease, left 0.3s ease; 
        }

        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            button { padding: 12px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="main-content">
    <div class="tenor-gif-embed" data-postid="16389117880733168852" data-share-method="host" data-aspect-ratio="1.34969" data-width="100%"><a href="https://tenor.com/view/pokemon-snorlax-eating-oragnes-gif-16389117880733168852">Pokemon Snorlax GIF</a>from <a href="https://tenor.com/search/pokemon-gifs">Pokemon GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>


        <h1>Akkuu, will you be my Valentine?</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="success-message">
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Celebration" width="100%">
        <h1>Yay! ❤️ See you on the 14th!</h1>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // 1. Get the actual visible screen size
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // 2. Get the button's size
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // 3. Calculate safe boundaries (20px padding from edges)
            // We subtract btnWidth so the right side of the button doesn't go off screen
            const maxLeft = screenWidth - btnWidth - 20;
            const maxTop = screenHeight - btnHeight - 20;

            // 4. Generate random positions within the safe area
            // We use Math.max(20, ...) to ensure it doesn't go too far top/left either
            const randomLeft = Math.max(20, Math.random() * maxLeft);
            const randomTop = Math.max(20, Math.random() * maxTop);

            // 5. Apply the new position
            // We switch to 'fixed' so it positions relative to the screen, not the container
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';
        }

        // Desktop: Run away on hover
        noBtn.addEventListener('mouseover', moveButton);

        // Mobile: Run away on touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the tap from "clicking"
            moveButton();
        });

        // Click fallback (just in case)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        function acceptProposal() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'flex';
        }
    </script>
</body>
</html>
